[project]
name = "harbinger"
version = "0.1.0"
description = "Quant primitives for building a hedge fund"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "polars>=1.0",
    "numpy>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "ruff>=0.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
